<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es la primer página que programo con JS</p>
    </header>

    <!-- Cuadrado -->
    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form>
            <label for="InputCuadrado">
                Ingresa cuánto miden los lados
            </label>
            <input id="InputCuadrado" type="number"/>
            <br>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
        </form>
    </section>

    <!-- Triángulo -->
    <section>
        <h2>
            Calcula el área y perímetro de un triángulo
        </h2>
        <form>
            <label for="inputTriangulo1">
                Ingresa cuánto mide el lado 1
            </label>
            <input id="inputTriangulo1" type="number"/>
            <br>
            <label for="inputTriangulo2">
                Ingresa cuánto mide el lado 2
            </label>
            <input id="inputTriangulo2" type="number"/>
            <br>
            <label for="inputTrianguloAltura">
                Ingresa cuánto mide la altura
            </label>
            <input id="inputTrianguloAltura" type="number"/>
            <br>
            <label for="inputTrianguloBase">
                Ingresa cuánto mide la base
            </label>
            <input id="inputTrianguloBase" type="number"/>
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>
        </form>
    </section>

    <!-- Círculo -->
    <section>
        <h2>
            Calcular circunferencia y área de un círculo
        </h2>
        <form>
            <label for="inputRadio">
                Ingrese el radio
            </label>
            <input id="inputRadio" type="number">
            <br>
            <button type="button" onclick="calcularCircunferenciaCirculo()">
                Calcular circunferencia
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular área
            </button>
        </form>
    </section>
    <script src="./figuras.js">
    </script>
</body>
</html>
